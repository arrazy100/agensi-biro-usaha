{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid px-0 login">
	<div class="card text-center login-box w-50">
		<div class="card-header login-content">
			<h3>Sign In</h3>
		</div>
		<div class="card-body login-content">
			<form method="post">
				{% csrf_token %}
				<div class="form-group">
					{{ form.username|as_crispy_field }}
				</div>
				<div class="form-group">
					{{ form.password|as_crispy_field }}
				</div>
		</div>
		<div class="card-footer login-content">
			<button type="submit" class="btn btn-primary btn-block">Masuk</button>
			<br>
			</form>
			<div class="d-flex justify-content-center link">
				<p>Belum bergabung? <a href="{% url 'sign_up' %}">Sign Up</a></p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
