{% extends 'base.html' %}

{% block content %}

		<br><h3>{{ artikel.judul }}</h3>
		<p align="left" class="text-muted">Posted on:&nbsp{{ artikel.tanggal }}</p>
		<p>{{ artikel.isi|linebreaks }}</p>
	</div>
</div>
{% endblock %}
